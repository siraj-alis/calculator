<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator by siraj</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0">
        <div>
            <ul>
                <li class="op">Ac</li>
                <li class="op">DEL</li>
                <li class="op">%</li>
                <li class="op">/</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="op">*</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="op">-</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="op">+</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li class="op">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
